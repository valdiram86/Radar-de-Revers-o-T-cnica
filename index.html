<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scanner Cripto – Faixa 1 a 40</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      background-color: white;
    }
  </style>
</head>
<body>

  <h2>Scanner Cripto – Faixa 1 a 40</h2>

  <div style="overflow-x:auto;">
    <table id="tabela" class="display nowrap">
      <thead><tr id="cabecalho"></tr></thead>
      <tbody id="corpo"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwjqgt2eQ4J7IRwmLYiCFzgbK0znpEoTCl0Ns6j2boJfu0X4oNJM7yyZE41G1v_3eV4PA/exec?aba=Faixa1_40';

    fetch(API_URL)
      .then(response => response.json())
      .then(dados => {
        if (!dados || dados.length === 0) {
          alert("Nenhum dado encontrado.");
          return;
        }

        const cabecalho = document.getElementById("cabecalho");
        const corpo = document.getElementById("corpo");

        cabecalho.innerHTML = '';
        corpo.innerHTML = '';

        // Cabeçalho
        dados[0].forEach(coluna => {
          const th = document.createElement("th");
          th.textContent = coluna;
          cabecalho.appendChild(th);
        });

        // Corpo
        dados.slice(1).forEach(linha => {
          const tr = document.createElement("tr");
          linha.forEach(celula => {
            const td = document.createElement("td");
            td.innerHTML = celula;
            tr.appendChild(td);
          });
          corpo.appendChild(tr);
        });

        // Iniciar DataTable
        $('#tabela').DataTable({
          paging: false,
          scrollX: true,
          searching: false,
          info: false
        });
      })
      .catch(erro => {
        console.error("Erro ao carregar dados:", erro);
        alert("Erro ao carregar dados.");
      });
  </script>
</body>
</html>
