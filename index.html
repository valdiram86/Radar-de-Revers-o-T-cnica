<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scanner – Faixas de Ranking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      background-color: white;
    }
    select {
      margin-bottom: 20px;
      padding: 5px;
      font-size: 16px;
    }
    .tabela-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h2>Scanner Cripto – Faixas de Ranking</h2>

  <label for="abaSelector"><strong>Escolha a faixa:</strong></label>
  <select id="abaSelector">
    <option value="Faixa1_40">1 a 40</option>
    <option value="Faixa41_100">41 a 100</option>
    <option value="Faixa101_250">101 a 250</option>
    <option value="Faixa251_500">251 a 500</option>
    <option value="Faixa501_1000">501 a 1000</option>
    <option value="Faixa1001_1500">1001 a 1500</option>
  </select>

  <div class="tabela-container">
    <table id="tabela" class="display nowrap">
      <thead>
        <tr id="cabecalho"></tr>
      </thead>
      <tbody id="corpo"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwjqgt2eQ4J7IRwmLYiCFzgbK0znpEoTCl0Ns6j2boJfu0X4oNJM7yyZE41G1v_3eV4PA/exec';

    document.getElementById('abaSelector').addEventListener('change', () => {
      const abaSelecionada = document.getElementById('abaSelector').value;
      carregarDados(abaSelecionada);
    });

    function carregarDados(aba) {
      fetch(`${API_URL}?aba=${aba}`)
        .then(response => response.json())
        .then(dados => {
          if (!dados || !dados.length) return;

          const colunas = dados[0];
          const linhas = dados.slice(1);

          const cabecalho = document.getElementById('cabecalho');
          const corpo = document.getElementById('corpo');

          cabecalho.innerHTML = '';
          corpo.innerHTML = '';

          colunas.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            cabecalho.appendChild(th);
          });

          linhas.forEach(linha => {
            const tr = document.createElement('tr');
            linha.forEach(celula => {
              const td = document.createElement('td');
              td.innerHTML = celula;
              tr.appendChild(td);
            });
            corpo.appendChild(tr);
          });

          if ($.fn.DataTable.isDataTable('#tabela')) {
            $('#tabela').DataTable().destroy();
          }

          $('#tabela').DataTable({
            paging: false,
            scrollX: true,
            scrollCollapse: true,
            info: false,
            searching: false
          });
        });
    }

    // Carrega a primeira aba automaticamente
    window.onload = () => carregarDados('Faixa1_40');
  </script>
</body>
</html>
