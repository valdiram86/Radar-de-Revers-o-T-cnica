<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📊 Radar de Reversão Técnica</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; zoom: 90%; }
    h2 { margin-top: 0; }
    #filtro { margin-bottom: 20px; }
    select { padding: 6px; }
    .status { font-weight: bold; margin-bottom: 10px; }
    table { width: 100%; background: white; border-collapse: collapse; }

    .legenda {
      margin-bottom: 10px;
    }
    .legenda span {
      display: inline-block;
      margin-right: 12px;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 14px;
    }
    .confirmado { background: #d4edda; }
    .rsi { background: #d0e7ff; }
    .atencao { background: #ffe4b5; }
    .moderada { background: #ffc2c2; }
    .forte { background: #ffaaaa; }
    .neutro { background: #ffffcc; }
  </style>
</head>

<body>
  <h2>📊 Radar de Reversão Técnica</h2>

  <div class="legenda">
    <span class="confirmado">✅ Confirmado</span>
    <span class="rsi">🟦 RSI baixo</span>
    <span class="atencao">🟧 Atenção</span>
    <span class="moderada">🟥 Queda moderada</span>
    <span class="forte">🔴 Queda forte</span>
    <span class="neutro">🟨 Neutro</span>
  </div>

  <div id="filtro">
    <label for="faixaSelect">Filtrar por faixa de ranking:</label>
    <select id="faixaSelect" onchange="filtrarTabela()">
      <option value="Todos">Todos</option>
      <option value="Top1_40">Top 1–40</option>
      <option value="Top41_100">Top 41–100</option>
      <option value="Top101_200">Top 101–200</option>
      <option value="Top201_350">Top 201–350</option>
      <option value="Top351_600">Top 351–600</option>
      <option value="Top601_1000">Top 601–1000</option>
      <option value="Top1001_2000">Top 1001–2000</option>
    </select>
  </div>

  <div class="status" id="statusMsg">Carregando dados...</div>

  <table id="tabela" class="display" style="display:none">
    <thead><tr id="cabecalho"></tr></thead>
    <tbody id="conteudo"></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzQwgm1IcDrBwUkYJFdhNzKlk8PFES6FLqUeL5tSQevXi-G02T_8sX8F1l0mwunN4WE/exec";
    let todosOsDados = [];

    function carregarDados() {
      fetch(endpoint)
        .then(res => res.json())
        .then(json => {
          if (!json || !json.dados || json.dados.length === 0) {
            document.getElementById("statusMsg").innerText = "⚠️ Nenhum dado disponível.";
            return;
          }

          todosOsDados = json.dados;
          montarTabela(todosOsDados);
          document.getElementById("statusMsg").innerText = "✅ Dados carregados com sucesso.";
        })
        .catch(err => {
          console.error(err);
          document.getElementById("statusMsg").innerText = "❌ Erro ao buscar dados.";
        });
    }

    function montarTabela(dados) {
      const colunas = Object.keys(dados[0]);
      const cabecalho = document.getElementById("cabecalho");
      const corpo = document.getElementById("conteudo");

      cabecalho.innerHTML = "";
      corpo.innerHTML = "";

      colunas.forEach(col => {
        cabecalho.innerHTML += `<th>${col}</th>`;
      });

      dados.forEach(linha => {
        let row = "<tr>";
        colunas.forEach(col => {
          const val = linha[col];
          if (String(val).includes("http")) {
            row += `<td><a href="${val}" target="_blank">🔗 Link</a></td>`;
          } else if (col === "Score Técnico") {
            const score = parseFloat(val);
            let cor = "#fff";
            if (score >= 80) cor = "#006400";
            else if (score >= 60) cor = "#32CD32";
            else if (score >= 40) cor = "#FFFF00";
            else if (score >= 20) cor = "#FFA500";
            else cor = "#FF6347";
            row += `<td style="background:${cor}; font-weight:bold;">${val}</td>`;
          } else if (col === "Status") {
            let corStatus = "#ffffff";
            if (val.includes("✅")) corStatus = "#d4edda";
            else if (val.includes("🟦")) corStatus = "#d0e7ff";
            else if (val.includes("🟧")) corStatus = "#ffe4b5";
            else if (val.includes("🟥")) corStatus = "#ffc2c2";
            else if (val.includes("🔴")) corStatus = "#ffaaaa";
            else if (val.includes("🟨")) corStatus = "#ffffcc";
            row += `<td style="background:${corStatus}; font-weight:bold;">${val}</td>`;
          } else {
            row += `<td>${val}</td>`;
          }
        });
        row += "</tr>";
        corpo.innerHTML += row;
      });

      document.getElementById("tabela").style.display = "table";
      $('#tabela').DataTable({
        destroy: true,
        paging: false,
        dom: 'Bfrtip',
        buttons: ['copy', 'csv', 'excel', 'pdf']
      });
    }

    function filtrarTabela() {
      const faixaSelecionada = document.getElementById("faixaSelect").value;
      if (faixaSelecionada === "Todos") {
        montarTabela(todosOsDados);
        return;
      }

      const faixaMap = {
        "Top1_40": [1, 40],
        "Top41_100": [41, 100],
        "Top101_200": [101, 200],
        "Top201_350": [201, 350],
        "Top351_600": [351, 600],
        "Top601_1000": [601, 1000],
        "Top1001_2000": [1001, 2000]
      };

      const [min, max] = faixaMap[faixaSelecionada] || [1, 2000];

      const dadosFiltrados = todosOsDados.filter(linha => {
        const raw = linha["Ranking"];
        const rank = parseInt(String(raw).replace(/\D/g, "")) || 0;
        return rank >= min && rank <= max;
      });

      montarTabela(dadosFiltrados);
    }

    window.onload = carregarDados;
  </script>
</body>
</html>
